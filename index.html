<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Better Call Saul - Goodlawyer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="navbar">
    <img src="kaje.jpg" class="logo">
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="slide hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Butuh Bantuan? Kami Ada Untuk anda</h1>
      <p>Dapatkan rekomendasi layanan yang paling pas dengan kebutuhan anda.</p>
      <a href="#contact" class="btn">Hubungi kami</a>
    </div>
  </section>

  <section id="about" class="slide about">
    <div class="about-box">
      <div class="text">
        <h1>gebyar promo spesial untuk kamu</h1>
        <p>Berbagi penawaran menarik, mulai dari gratis ongkir hingga cashback.</p>
        <a href="#contact" class="btn">REPORT?</a>
      </div>
    </div>
  </section>

  <section id="contact" class="slide contact">
    <div class="contact-content">
      <h2>TELL ME ABOUT YOUR <br><span>FINANCIAL GOALS</span></h2>
      <form>
        <input type="text" placeholder="Namamu">
        <input placeholder="Pesan">
        <button type="submit">Kirim</button>
      </form>
    </div>

    <footer>
      <div class="footer-links"></div>
      <p></p>
    </footer>
  </section>

</body>
</html>
